<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title slot="primary" class="ion-text-center">
            <!--          <ion-img src="assets/CineIcon.svg"></ion-img>-->
            CineMadeth
        </ion-title>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-menu side="start" contentId="main-menu">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-icon name="home" slot="start"></ion-icon>
                <ion-label>Home</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="ticket" slot="start"></ion-icon>
                <ion-label>Tickets</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="library-outline" slot="start"></ion-icon>
                <ion-label>Bookshelf</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="settings" slot="start"></ion-icon>
                <ion-label>Settings</ion-label>
            </ion-item>
            <ion-item>
                <ion-icon name="people" slot="start"></ion-icon>
                <ion-label>About us</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-tabs>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="tab1">
            <ion-icon name="time-outline"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="tab2">
            <ion-icon name="scan"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="tab3">
            <ion-icon name="library-outline"></ion-icon>
        </ion-tab-button>
    </ion-tab-bar>
</ion-tabs>
